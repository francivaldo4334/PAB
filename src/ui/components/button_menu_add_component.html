<div class="pab_project__button">
    <comp 
        src="./ui/components/button.html" 
        expanded 
        is_open="false" 
        id="menu_new_element"
        class="popover pab_project__button"
        onclick="main.actions.openMenuNewElement()"
    >
        <comp src="./ui/components/icons/frame.svg"></comp>
        <comp 
            src="./ui/components/icons/arrow_down_16.svg" 
            arrow_down_16
        ></comp>
    </comp>
    <div style="position: fixed; z-index: 1;" class="content multiselection">
        <comp 
            src="./ui/components/drop_down_item.html" 
            title="Rectangle" 
            keybind="R" 
            class="item_multiselection pab_project__button"
            onclick="main.actions.addNewElement('RECT')"
        >
            <comp src="./ui/components/icons/rect.svg"></comp>
        </comp> 
        <comp 
            src="./ui/components/drop_down_item.html" 
            title="Oval" 
            keybind="O" 
            class="item_multiselection pab_project__button"
            onclick="main.actions.addNewElement('OVAL')"
        >
            <comp src="./ui/components/icons/oval.svg"></comp>
        </comp> 
        <comp 
            src="./ui/components/drop_down_item.html" 
            title="Text" 
            keybind="T" 
            class="item_multiselection pab_project__button"
            onclick="main.actions.addNewElement('TEXT')"
        >
            <comp src="./ui/components/icons/text_icon.svg"></comp>
        </comp>  
    </div>
</div>
