    <style>
        [visible="false"] {
            visibility: hidden;
            width: 0;
            height: 0;
        }
        [visible="true"] {
            visibility: visible;
        }
        [expanded][is_open="false"] + .content {
            display: none;
        }
        [expanded][is_open="true"] + .content {
            display: block;
        }
        [expanded][is_open="false"] > [arrow_down_folder] {
            transform: rotate(-90deg);
        }
        [expanded][is_open="true"] > [arrow_down_folder] {
            transform: rotate(0deg);
        }
        [expanded][is_open="true"] > [arrow_down_16],
        [expanded][is_open="false"] > [chevrons_left],
        [expanded][is_open="false"] > [chevrons_right] {
            transform: rotate(-180deg);
        }
        [expanded][is_open="false"] > [arrow_down_16],
        [expanded][is_open="true"] > [chevrons_left],
        [expanded][is_open="true"] > [chevrons_right] {
            transform: rotate(0deg);
        }
    </style>
    <style>

            --32dp: 2rem;
